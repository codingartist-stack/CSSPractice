<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product_image">
          <source
            srcset="images/image-product-mobile.jpg"
            media="min-width: 600px"
            alt="perfume product"
          />
          <img src="images/image-product-desktop.jpg" alt="perfume product" />
        </picture>

        <div class="productContent">
          <p class="productCatagory">Perfume</p>
          <h1 class="productTitle">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the house of CHANEL.
          </p>

          <div class="flexGroup">
            <p class="currentPrice">
              <span class="visuallyHidden">Current Price: </span>$149.99
            </p>
            <p class="originalPrice">
              <span class="visuallyHidden">Original Price: </span>$169.99
            </p>
          </div>

          <button class="button" data-icon="shopping-cart">Add to Cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
